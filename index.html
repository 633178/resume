<body>
    <div class="container">
        <h1> BMI Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" step="0.01" placeholder="Enter your weight" required>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" step="0.01" placeholder="Enter your height" required>
        <button id="calculate">Calculate BMI</button>
        <p id="result"></p>
        <div class="bmi-details" id="bmi-details"></div>
    </div>

    <script>
        const calculateButton = document.getElementById('calculate');
        const weightInput = document.getElementById('weight');
        const heightInput = document.getElementById('height');
        const resultElement = document.getElementById('result');
        const bmiDetailsElement = document.getElementById('bmi-details');

        calculateButton.addEventListener('click', () => {
            const weight = parseFloat(weightInput.value);
            const height = parseFloat(heightInput.value) / 100; // Convert cm to meters
            if (isNaN(weight) || isNaN(height)) {
                resultElement.textContent = 'Please enter valid values';
                bmiDetailsElement.textContent = '';
            } else {
                const bmi = weight / (height * height);
                resultElement.textContent = `Your BMI: ${bmi.toFixed(2)}`;
                displayBMIDetails(bmi);
            }
        });

        function displayBMIDetails(bmi) {
            let category, description;

            if (bmi < 18.5) {
                category = 'Underweight';
                description = 'You are underweight. Consider gaining some weight.';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = 'Normal Weight';
                description = 'Your weight is within a healthy range. Keep it up!';
            } else if (bmi >= 25 && bmi < 29.9) {
                category = 'Overweight';
                description = 'You are overweight. Consider managing your weight.';
            } else {
                category = 'Obese';
                description = 'You are obese. It\'s important to take steps to manage your weight for your health.';
            }

            bmiDetailsElement.innerHTML = `
                <div class="bmi-category">BMI Category: ${category}</div>
                <div>${description}</div>
            `;
        }
    </script>
